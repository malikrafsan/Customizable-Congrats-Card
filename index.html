<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <meta property="og:image" content="https://agiftidea.com/wp-content/uploads/2020/04/birthday-celebration.jpeg">

<body>

        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">

        </h2>
    </div>

        <div class="rtan"></div>
        <h1 id="envelope-header"></h1>
        <div class="messagebox">
            <span id="message-line1"></span> <br>
            <span id="message-line2"></span> <br>
            <span id="message-line3"></span> <br>
            <span id="message-line4"></span> <br>
            <span id="message-line5"></span> <br>
            <br>
            <p>Love,</p>
            <span id="sender-name"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script type="application/javascript" src="assets\script.js"></script>
